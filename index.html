<html>
    <head>
	    <title>Socket client for Telegram</title>
		<link rel="stylesheet" type="text/css" href="style.css" />		
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />						
        <script src="https://use.fontawesome.com/a9e4357a15.js"></script>
	</head>
	<header>
	<div class="bar">
        <div class="spinner-master2">
            <input type="checkbox" id="spinner-form2" />
            <label for="spinner-form2" class="spinner-spin2">
                <div class="spinner2 diagonal part-1"></div>
                <div class="spinner2 horizontal"></div>
                <div class="spinner2 diagonal part-2"></div>
            </label>
		</div>
	<div class="profile-menu">
		<div class="user-avatar"><img alt="Dwayne Socket" src="assets/avtar1.png"/></div>
		<div class="settings-btn"><img alt="Settings" src="assets/settings.svg"/></div>
	</div>
	</div>
	</div>
	</header>
	<body class="body-style">
	<div class="block-left">
	    <div class="search-edit">
	        <input type="text" class="search-edit" placeholder="Search" >
		</div>
		<div class="contact-box">
		    <img class="avatar" src="assets/avtar1.png"/>
			        <div class="name"><b>Evgeniy Trockiy</b></div>
			        <div class="last-msg"><label>Test message</label></div>
                    <div class="msg-time"><label>23:42<label></div>
		</div>		
		<div class="contact-box">
		    <img class="avatar" src="assets/avtar2.png"/>
			        <div class="name"><b>Yo Day</b></div>
			        <div class="last-msg"><label>АВХЗА<label></div>
                    <div class="msg-time"><label>23:47<label></div>
		</div>
	</div>
	</div>
	<div class='block-right'>
	</div>
	</body>
	
</html>
